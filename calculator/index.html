<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="output">
        <p>dsvdfbwvwv</p>
    </div>

        <button class="btn11">6</button>
        <button class="btn12">-</button>
        <button class="btn13">1</button>
        <button class="btn14">2</button>
        <button class="btn15">3</button>
        <button class="btn16">+</button>
        <button class="btn17">0</button>
        <button class="btn18">.</button>
        <button class="btn19">%</button>
        <button class="btn20">=</button>

</html>
